<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <section>
        <h1 class="h1">Control de gastos</h1>
        <div class="saving">
            <h2>TU AHORRO</h2>
        </div>
        <div class="box-saving">
            <div>
                <h3 class="incomeH3">INGRESO</h3>
                <div class="incomeQuantity">
                    <p>0.00€</p>
                </div>
            </div>
            <hr class="hrMiddle">
            <div>
                <h3 class="expenseH3">GASTO</h3>
                <p class="expenseQuantity">0.00€</p>
            </div>
        </div>
        <div class="record">
            <h2>Historial: </h2>
            <hr>
            <div id="movements-record"></div>
        </div>
        <div class="add-new-transaction">
            <h2>Añadir nueva transacción:</h2>
            <hr>
        </div>
        <div class="transactions">
            <label for="concept">Concepto:</label>
            <input type="text" id="input-concept" placeholder="Añade concepto...">
            <label for="quantity">Cantidad: (Negativo - Gasto / Positivo - Ingreso)</label>
            <input type="number" id="input-quantity" placeholder="Introduce cantidad...">
            <button type="submit" class="btn-submit">Añadir transacción</button>
        </div>
    </section>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
