<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="styles/style.css">
    
</head>
<body>
    <h1 class="h1">Control de gastos</h1>
    <div class="saving">
        <h2>TU AHORRO</h2>
    </div>
    <div class="box-saving">
        <h3 class="income">INGRESO</h3>
        <hr>
        <h3 class="expense">GASTO</h3>
    </div>
    <div>
        <h2>Historial: </h2>
        <hr>
    </div>
    <h2>Añadir nueva transacción:</h2>
    <hr>
    <div class="transactions">
        <label for="concept">Concepto:</label>
        <input type="text" placeholder="Añade concepto...">
        <label for="quantity">Cantidad:</label>
        <p>(Negativo - Gasto / Positivo - Ingreso)</p>
        <input type="number" placeholder="Introduce cantidad...">
        <button type="submit">Añadir transacción</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
